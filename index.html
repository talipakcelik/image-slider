<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h2>Image Slider</h1>
    <div class="container">
      <div class="slider">
        <div class="slide">
          <img src="./images/photo-1.jpg" alt="Photo 1" />
        </div>
        <div class="slide">
          <img src="./images/photo-2.jpg" alt="Photo 2" />
        </div>
        <div class="slide">
          <img src="./images/photo-3.jpg" alt="Photo 3" />
        </div>
        <div class="slide">
          <img src="./images/photo-4.jpg" alt="Photo 4" />
        </div>
        <button class="slider__btn slider__btn--left">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </button>
        <button class="slider__btn slider__btn--right">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
        <div class="dots"></div>
      </div>
    </div>
    <button class="start">Slide Show</button>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
